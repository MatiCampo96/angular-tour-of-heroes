name: Deploy Angular to S3 (Static Hosting)

on:
  push:
    branches:
      - main  # o la rama que uses para desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        working-directory: ./angular-tour-of-heroes
        run: npm install

      - name: 🏗️ Build Angular
        working-directory: ./angular-tour-of-heroes
        run: npm run build -- --configuration production

      - name: ☁️ Deploy to S3
        uses: aws-actions/s3-sync@v2
        with:
          bucket: ${{ secrets.S3_BUCKET }}
          region: ${{ secrets.AWS_REGION }}
          source: ./angular-tour-of-heroes/dist/angular-tour-of-heroes
          delete: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
